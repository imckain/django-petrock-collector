{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="{{ object.color }}-text">{{ object.name }}</span></h1>
{% else %}
    <h1>Add A Hat</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add Hat!" class="btn">
</form>

{% endblock %}
